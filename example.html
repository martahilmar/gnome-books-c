<!DOCTYPE html>
<html lang="en">
<head>
    <title>rsvp.js example</title>
    <script src="rsvp-latest.js"></script>
</head>
<body>
    <div id="results"></div>
    <script>
        var promises = [];
        for(var i = 1; i < 5; i++) {
            promises.push(
                document.getElementById('results').innerHTML += '<h1>Post #'+i+'</h1>'
            )
        }
        RSVP.all(promises).then(function(posts) {
            alert(posts);
        });
    </script>
</body>
</html>
